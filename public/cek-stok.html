<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cek Stok XL Akrab</title>
  <style>
    :root { --bg:#f2f4f8; --card:#fff; --ink:#0e1116; --muted:#556070; --primary:#2d6cdf }
    @media (prefers-color-scheme: dark){
      :root { --bg:#0f1115; --card:#151923; --ink:#e7ecf3; --muted:#94a3b8; --primary:#3b82f6 }
    }
    body{background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;margin:0}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:min(680px,92vw);background:var(--card);border-radius:16px;padding:22px;border:1px solid #00000022;box-shadow:0 10px 30px #00000018}
    h2{margin:8px 0 14px 0}
    .note{background:#fef3c7;border:1px solid #f59e0b55;color:#7c4a02;padding:10px;border-radius:10px;margin:10px 0}
    .how{background:#c7f9ff;border:1px solid #22d3ee55;color:#034b58;padding:10px;border-radius:10px;margin:10px 0}
    button{background:var(--primary);color:white;border:none;border-radius:10px;padding:12px 16px;cursor:pointer}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .out{margin-top:14px;background:#0c101a10;border:1px solid #00000022;border-radius:12px;padding:12px;max-height:60vh;overflow:auto;white-space:pre}
    .muted{color:var(--muted);font-size:.92rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>ðŸ“¦ Cek Stok XL Akrab</h2>
      <div class="note">akrab bekasan, restok tiap hari jam 15.00 WIB</div>
      <div class="how">Gunakan kode di bawah untuk transaksi di Bot WA/Telegram. Contoh: <b>BPAL3.0878787878</b></div>
      <div class="row">
        <button id="btn">ðŸ”Ž Cek Stok</button>
        <button id="copy" title="Salin hasil" style="background:#10b981">ðŸ“‹ Copy</button>
        <span id="status" class="muted"></span>
      </div>
      <div id="out" class="out" hidden></div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    const btn = $("btn"), copyBtn = $("copy"), out = $("out"), statusEl = $("status");

    async function cek() {
      statusEl.textContent = "Memeriksa stokâ€¦";
      out.hidden = true; out.textContent = "";
      const ctl = new AbortController(); const t = setTimeout(()=>ctl.abort(), 15000);
      try{
        const r = await fetch("/api/stok", { signal: ctl.signal });
        clearTimeout(t);
        if (!r.ok) {
          statusEl.textContent = `Gagal (${r.status})`;
          out.hidden = false; out.textContent = (await r.text()).slice(0,800);
          return;
        }
        const j = await r.json();
        statusEl.textContent = `OK â€¢ ${j.count} produk`;
        out.hidden = false; out.textContent = j.text || JSON.stringify(j.list,null,2);
      }catch(e){
        statusEl.textContent = "Network error / Timeout";
        out.hidden = false; out.textContent = e.message || "Failed to fetch";
      }
