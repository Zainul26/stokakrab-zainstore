<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cek Stok</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;background:#0f1115;color:#eaeef3;margin:0;padding:24px}
    .card{max-width:720px;margin:auto;background:#151923;border:1px solid #232838;border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input,button{padding:12px 14px;border-radius:10px;border:1px solid #2a3144;background:#0f1320;color:#eaeef3;outline:none}
    input{flex:1;min-width:240px}
    button{cursor:pointer}
    .muted{opacity:.8;font-size:.9rem}
    .result{margin-top:14px;white-space:pre-wrap;background:#0c101a;border:1px solid #1f2533;border-radius:10px;padding:12px}
    .err{color:#ff7b7b}
    .ok{color:#8df39c}
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”Ž Cek Stok</h2>
    <p class="muted">Isi salah satu: <b>SKU</b> atau <b>No. Tujuan</b>. Klik Cek.</p>
    <div class="row">
      <input id="sku" placeholder="SKU (mis. PAKET-AKRAB-10GB)" />
      <input id="number" placeholder="Nomor (opsional, mis. 08xxxx)" />
      <button id="cek">Cek</button>
    </div>
    <div id="status" class="muted" style="margin-top:10px;"></div>
    <div id="out" class="result" hidden></div>
  </div>

  <script>
    const btn = document.getElementById("cek");
    const statusEl = document.getElementById("status");
    const out = document.getElementById("out");

    async function cek() {
      out.hidden = true;
      out.textContent = "";
      const sku = document.getElementById("sku").value.trim();
      const number = document.getElementById("number").value.trim();

      if (!sku && !number) {
        statusEl.innerHTML = '<span class="err">Harus isi SKU atau Number.</span>';
        return;
      }

      // rakit query
      const params = new URLSearchParams();
      if (sku) params.set("sku", sku);
      if (number) params.set("number", number);

      // timeout sisi browser
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), 15000);

      try {
        statusEl.textContent = "Memeriksa stokâ€¦";
        const r = await fetch(`/api/stok?${params.toString()}`, { signal: controller.signal });
        clearTimeout(timer);

        if (!r.ok) {
          const errText = (await r.text()).slice(0, 400);
          statusEl.innerHTML = `<span class="err">Gagal (${r.status}).</span>`;
          out.hidden = false;
          out.textContent = errText || "Terjadi kesalahan dari server.";
          return;
        }

        const j = await r.json();
        statusEl.innerHTML = j.ok ? '<span class="ok">OK.</span>' : '<span class="err">Gagal.</span>';
        out.hidden = false;
        out.textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        statusEl.innerHTML = `<span class="err">Network error / Timeout.</span>`;
        out.hidden = false;
        out.textContent = e && e.message ? e.message : "Failed to fetch";
      }
    }

    btn.addEventListener("click", cek);
    // Enter submit
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") cek();
    });
  </script>
</body>
</html>
