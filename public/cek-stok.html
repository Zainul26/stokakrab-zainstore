<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zain Store â€¢ Stock XL Akrab</title>
  <meta name="theme-color" content="#181a29"/>

  <style>
    :root{
      --bg:#0e111b; --card:#121628; --ink:#e9eef7; --muted:#9aa6bd; --stroke:#22263a;
      --brand:#7c9cff; --brand2:#b38cff; --ok:#66e3a1;
      --radius:18px; --shadow:0 20px 50px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(60% 100% at 50% 0%,#1a2140,#0e111b);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:28px}
    .card{width:min(980px,94vw);background:linear-gradient(180deg,#ffffff08,#00000012);
      border:1px solid var(--stroke);border-radius:var(--radius);box-shadow:var(--shadow);backdrop-filter:blur(10px)}
    .hero{padding:22px 22px 0}
    .brand{display:flex;gap:14px;align-items:center;flex-wrap:wrap}
    .logo{width:48px;height:48px;border-radius:12px;background:conic-gradient(from 130deg,var(--brand),var(--brand2),#46e6b8);box-shadow:0 10px 30px #00000055}
    h1{margin:0;font-size:22px}
    .sub{color:var(--muted)}
    .actions{padding:16px 22px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid var(--stroke);background:#1a1f34;color:#fff;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--brand),var(--brand2))}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .content{padding:8px 22px 22px}
    .meta{font-size:12px;color:var(--muted);margin-bottom:8px}
    .box{padding:14px;border-radius:12px;border:1px dashed var(--stroke);background:#0b0f1e}
    pre{margin:0;white-space:pre-wrap;word-break:break-word;font:14px/1.6 ui-monospace,SFMono-Regular,Consolas,monospace;color:#e7f1ff}
    .footer{display:flex;gap:10px;justify-content:flex-end;padding:0 22px 22px}
    .chip{font-size:13px;border-radius:12px;padding:10px 12px;background:#1a1f34;border:1px solid var(--stroke);color:#dce6ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <div class="brand">
          <div class="logo"></div>
          <div>
            <h1>Zain Store â€¢ Stock XL Akrab</h1>
            <div class="sub">Produk harian restock sekitar <b>15:00 WIB</b>. Klik tombol di bawah untuk cek stok.</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="btn" class="btn primary">ðŸ”Ž Cek Stok</button>
        <button id="copy" class="btn">ðŸ“‹ Copy</button>
      </div>

      <div class="content">
        <div id="meta" class="meta">Belum dimuat</div>
        <div class="box"><pre id="out">â€”</pre></div>
      </div>

      <div class="footer">
        <a class="chip" href="https://wa.me/6281252162402" target="_blank">ðŸ‘‘ Chat Owner (0812-5216-2402)</a>
        <a class="chip" href="https://wa.me/6285147140814" target="_blank">ðŸ¤– Transaksi via Bot (0851-4714-0814)</a>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const copyBtn = document.getElementById("copy");
    const out = document.getElementById("out");
    const meta = document.getElementById("meta");
    let lastFetch = 0;

    function setStateLoading(){
      btn.disabled = true;
      meta.textContent = "Memuatâ€¦";
      out.textContent = "";
    }
    function setStateDone(){ btn.disabled = false; lastFetch = Date.now(); }

    async function fetchStok(){
      try{
        setStateLoading();
        const r = await fetch("/api/stok?ts=" + Date.now(), { cache: "no-store" });
        const status = r.status;
        let j;
        try { j = await r.json(); } catch { j = null; }

        if (!r.ok || !j || j.ok === false){
          const msg = (j && (j.error || j.message)) ? j.error || j.message : "HTTP " + status;
          meta.textContent = "Gagal memuat (" + msg + "). Coba lagi.";
          out.textContent = "";
          return;
        }

        let text = (j.text || "").trim();
        if (!text) text = "Stok kosong / belum tersedia.\nSilakan cek lagi nanti.";

        meta.textContent = j.count > 0 ? ("Ditemukan " + j.count + " item stok.") : "Stok kosong.";
        out.textContent = text;
      }catch(e){
        meta.textContent = "Gagal memuat (" + (e && e.message || "error") + ").";
        out.textContent = "";
      }finally{
        setStateDone();
      }
    }

    btn.addEventListener("click", fetchStok);
    copyBtn.addEventListener("click", async ()=>{
      try{
        await navigator.clipboard.writeText(out.textContent || "");
        copyBtn.textContent = "âœ… Disalin";
        setTimeout(()=>copyBtn.textContent="ðŸ“‹ Copy",1200);
      }catch{ /* no-op */ }
    });

    // Auto load saat halaman siap
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", fetchStok, { once:true });
    } else {
      fetchStok();
    }

    // Auto refresh saat balik ke tab (â‰¥60s)
    document.addEventListener("visibilitychange", ()=>{
      if(!document.hidden && Date.now()-lastFetch > 60000) fetchStok();
    });
  </script>
</body>
</html>
